<div class="canvas inner_wrapper pt35" style="position: absolute;top: 100px; padding: 15px;">
    <section class="greybg center ">
        <h2>Create Main Hub</h2>
        <div class="container-fluid col-sm-12 menu_detail shell bg_1">
            <form [formGroup]="mainhubForm">
                <div class="form-group">
                    <h4>Main Hub</h4>
                    <input
                        type="text"
                        formControlName="name"
                        class="form-control"
                        placeholder="Main Hub Name"
                        [ngClass]="{'fp-input-error': f.name.errors }">
                </div>
                <div class="form-group">
                    <h4>Latitude</h4>
                    <input
                        type="text"
                        formControlName="latitude"
                        class="form-control"
                        placeholder="ex: 5.342378"
                        [ngClass]="{'fp-input-error': f.latitude.errors }">
                </div>
                <div class="form-group">
                    <h4>Longitude</h4>
                    <input
                        type="text"
                        formControlName="longitude"
                        class="form-control"
                        placeholder="ex: 78.324789"
                        [ngClass]="{'fp-input-error': f.longitude.errors }">
                </div>
                <div class="form-group">
                    <h4>Country</h4>
                    <app-dropdown
                        [dropdownName]="'country'"
                        (selectedOption)="onDropdownChange($event)">
                    </app-dropdown>
                </div>
                <div class="form-group">
                    <h4>Territory</h4>
                    <app-dropdown
                        [dropdownName]="'territory'"
                        (selectedOption)="onDropdownChange($event)">
                    </app-dropdown>
                </div>
                <button
                    type="submit"
                    class="btn btn-default"
                    (click)="onCreateMainHubClick()">REGISTER
                </button>
            </form>
        </div>
    </section>
</div>
