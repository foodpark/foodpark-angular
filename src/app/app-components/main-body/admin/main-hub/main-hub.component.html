<div class="absolute-position" style="text-align: center">
    <div (click)="onAddMainhubClick()">
        <h2>Main Hub</h2>
        <button type="button" class="btn btn-info" style="width: 100%;align-items: center">Add Main Hub
            <i class="material-icons" style="color: #fff"> add </i>
        </button>
    </div>
    <div class="form-group">
        <h4>Country</h4>
        <div class="dropdown">
            <button id="country_button"
                    class="btn btn-primary dropdown-toggle"
                    type="button"
                    data-toggle="dropdown">{{territory?.country || 'Select country'}}
            </button>
            <ul class="dropdown-menu">
                <li *ngFor="let item of countries; let i = index" (click)="onCountryClick(i)">
                    {{item.name}}
                </li>
            </ul>
        </div>
    </div>
    <table class="table table-borderless">
        <thead>
        <tr>
            <th>Main Hub</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mainhubs; let i = index">
            <td>{{item.name}}</td>
            <td>
                <i class="material-icons" (click)="onEditClick(i)">
                    edit
                </i>
            </td>
            <td>
                <i class="material-icons" (click)="onDeleteClick(mainhubs[i]['id'])">
                    delete
                </i>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<router-outlet></router-outlet>
