<div class="absolute-position">
    <div class="title-center">
        <h2>Reporting</h2>
    </div>
    <div class="container-fluid col-sm-12 menu_detail shell bg_1" style="padding: 35px 80px;">
        <div class="form-group">
            <h4>Country</h4>
            <div class="dropdown">
                <button id="country_button" class="btn btn-primary dropdown-toggle" type="button"
                        data-toggle="dropdown">
                    Select
                </button>
                <ul class="dropdown-menu">
                    <li *ngFor="let item of countries; let i = index" (click)="onCountryClick(i)">
                        {{ item.name }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <h4>Territory</h4>
            <div class="dropdown">
                <button id="territory_button" class="btn btn-primary dropdown-toggle" type="button"
                        data-toggle="dropdown">
                    Select
                </button>
                <ul class="dropdown-menu">
                    <li *ngFor="let item of territories; let i = index" (click)="onTerritoryClick(i)">
                        {{ item.territory }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div style="display: flex;justify-content: space-between;">
        <ng-container>
            <google-chart *ngFor="let dataObj of data; let i = index"
                          #chart
                          [title]="title[i]"
                          [type]="type"
                          [data]="dataObj"
                          [columnNames]="columnNames"
                          [roles]="myRoles"
                          [options]="options"
                          [dynamicResize]=true
                          [width]="width"
                          [height]="height">
            </google-chart>
        </ng-container>
        <div class="rect-container" style="height: 400px;width: 150px;background: #edede6;">
            <p style="width: 5px;height: 5px;background: mediumseagreen;"><span> Master Loads</span></p>
            <p style="width: 5px;height: 5px;background: gold;"><span>Regional Hub Loads</span></p>
            <p style="width: 5px;height: 5px;background: blue;"><span> Pod  Loads</span></p>
        </div>
    </div>
</div>
