<div class="dropdown">
    <button id="{{ 'button' + dropdownName }}" class="btn btn-primary dropdown-toggle" type="button"
            data-toggle="dropdown">Select
        {{dropdownName}}
    </button>
    <ul class="dropdown-menu">
        <li *ngFor="let item of dropdownData; let i = index" (click)="onListItemClick(i)">{{item.name ||
            item.territory}}
        </li>
    </ul>
</div>
