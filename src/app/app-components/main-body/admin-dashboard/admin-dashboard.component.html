<div id="leftmenu" class="sidenav sidenav__admin-dashboard">
    <a class="closebtn" (click)="closeNav()">&times;</a>
    <ng-container *ngIf="sideNavData.length">
        <a *ngFor="let item of sideNavData"
           class="nav-link"
           routerLink="/admin/{{item.toLowerCase()| removeSpaces}}"
           routerLinkActive="active"
           (click)="closeNav()">{{item.toLocaleString() | removeSpaces}}</a>
    </ng-container>
</div>
<router-outlet></router-outlet>
