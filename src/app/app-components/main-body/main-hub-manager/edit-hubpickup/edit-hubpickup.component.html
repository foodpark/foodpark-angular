<div class="absolute-position">
    <section class="greybg center ">
        <h2 class="page-header" style="margin: 10px 80px;height: 50px;">{{pageTitle}}</h2>
        <div class="container-fluid col-sm-12 menu_detail shell bg_1">
            <form [formGroup]="hubPickupForm">
                <div class="form-group">
                    <h4>Event Name</h4>
                    <input
                        type="text"
                        formControlName="name"
                        class="form-control"
                        placeholder="Event Name">
                </div>
                <div class="form-group">
                    <h4>Event Description</h4>
                    <input
                        type="text"
                        formControlName="description"
                        class="form-control"
                        placeholder="Event Description">
                </div>
                <div class="form-group">
                    <h4>Event Image</h4>
                    <input
                        type="file"
                        id="file"
                        name="image"
                        formControlName="image"
                        accept="image/*"
                        alt="Event Image">
                </div>
                <div class="form-group">
                    <h4>Select Hub</h4>
                    <div class="dropdown">
                        <button id="hub_button"
                                class="btn btn-primary dropdown-toggle"
                                type="button"
                                data-toggle="dropdown">Select

                        </button>
                        <ul class="dropdown-menu">
                            <li
                                (click)="onHubClick()">
                                {{mainHub?.name}}
                            </li>
                        </ul>
                    </div>
                </div>
                <h4>Sponsor</h4>
                <div style="display: flex;">
                    <div style="padding-right: 20px">
                        <div class="form-group">
                            <h4>Sponsor Image</h4>
                            <input
                                type="file"
                                id="sponsor1_image"
                                accept=".png, .jpg, .jpeg"
                                (onchange)="onImageUpload('sponsor1_image')"
                                alt="Sponsor Image">
                        </div>
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Sponsor Name">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <h4>Sponsor Image</h4>
                            <input
                                type="file"
                                id="sponsor2_image"
                                accept=".png, .jpg, .jpeg"
                                (onchange)="onImageUpload('sponsor2_image')"
                                alt="Sponsor Image">
                        </div>
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Sponsor Name">
                        </div>
                    </div>
                </div>
                <div style="display: flex;">
                    <div class="form-group"><label>
                        Start Date:
                        <input
                            [owlDateTimeTrigger]="dt5"
                            [owlDateTime]="dt5"
                            formControlName="start_date"
                            id="fromDate">
                        <owl-date-time
                            #dt5
                            [pickerMode]="'dialog'">
                        </owl-date-time>
                    </label></div>
                    <div class="form-group"><label>
                        End Date:
                        <input
                            [owlDateTimeTrigger]="dt6"
                            [owlDateTime]="dt6"
                            formControlName="end_date"
                            id="toDate">
                        <owl-date-time
                            #dt6
                            [pickerMode]="'dialog'">
                        </owl-date-time>
                    </label></div>
                </div>
                <button
                    type="submit"
                    class="btn btn-default"
                    (click)="onSaveClick()">SAVE
                </button>
            </form>
        </div>
    </section>
</div>
