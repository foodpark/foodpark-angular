<div class="absolute-position">
    <section class="greybg center ">
        <h2 class="page-header" style="margin: 10px 80px;height: 50px;">Edit Hub Pickup</h2>
        <div class="container-fluid col-sm-12 menu_detail shell bg_1">
            <form [formGroup]="hubPickupForm">
                <div class="form-group">
                    <h4>Event Name</h4>
                    <input
                        type="text"
                        formControlName="name"
                        class="form-control"
                        placeholder="Event Name">
                </div>
                <div class="form-group">
                    <h4>Event Description</h4>
                    <input
                        type="text"
                        formControlName="description"
                        class="form-control"
                        placeholder="Event Description">
                </div>
                <div class="form-group">
                    <h4>Event Image</h4>
                    <img *ngIf="eventImage" src="{{eventImage}}" alt="event image">
                    <input
                        type="file"
                        id="event"
                        name="event"
                        formControlName="image"
                        accept="image/*"
                        (input)="onImageUpload('event', $event.target.files)"
                        alt="Event Image">
                    <h5 style="height: 30px;font-size: 20px;" id="event_image">File URL</h5>
                </div>
                <h4>Sponsor</h4>
                <div style="display: flex;">
                    <div style="padding-right: 20px">
                        <div class="form-group" style="width: 100%;">
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    (keyup)="onSponsor1Entered($event)"
                                    value="{{sponsor1Name}}"
                                    id="sponsor1">
                            </div>
                            <h4>Sponsor 1 Image</h4>
                            <img *ngIf="s1image" src="{{s1image}}" alt="sponsor1 image">
                            <input
                                type="file"
                                accept=".png, .jpg, .jpeg"
                                (input)="onImageUpload('sponsor1', $event.target.files)"
                                alt="Sponsor Image">
                        </div>
                    </div>
                    <div class="form-group" style="width: 100%;">
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control"
                                (keyup)="onSponsor2Entered($event)"
                                value="{{sponsor2Name}}"
                                id="sponsor2">
                        </div>
                        <h4>Sponsor 2 Image</h4>
                        <img *ngIf="s2image" src="{{s2image}}" alt="sponsor2 image">
                        <input
                            type="file"
                            accept=".png, .jpg, .jpeg"
                            (input)="onImageUpload('sponsor2', $event.target.files)"
                            alt="Sponsor Image">
                    </div>
                </div>
                <div style="display: flex;">
                    <div class="form-group">
                        <label style="margin: 0 20px 0 0;">
                            <h4> Start Date:</h4>
                            <input
                                class="form-control"
                                [owlDateTimeTrigger]="dt5"
                                [owlDateTime]="dt5"
                                formControlName="start_date"
                                id="fromDate">
                            <owl-date-time
                                #dt5
                                [pickerMode]="'dialog'">
                            </owl-date-time>
                        </label>
                    </div>
                    <div class="form-group"><label>
                        <h4> End Date:</h4>
                        <input class="form-control"
                               [owlDateTimeTrigger]="dt6"
                               [owlDateTime]="dt6"
                               formControlName="end_date"
                               id="toDate">
                        <owl-date-time
                            #dt6
                            [pickerMode]="'dialog'">
                        </owl-date-time>
                    </label></div>
                </div>
                <div *ngIf="showDateError" class="alert alert-danger">Start date must be less than End date</div>
                <button
                    type="submit"
                    class="btn btn-default"
                    (click)="onSaveClick()">SAVE
                </button>
            </form>
        </div>
    </section>
</div>
