<div class="absolute-position">
    <section class="greybg center ">
        <h2 class="page-header" style="margin: 10px 80px;height: 50px;">{{pageTitle}}</h2>
        <div class="container-fluid col-sm-12 menu_detail shell bg_1">
            <form [formGroup]="podPickupForm">
                <div class="form-group">
                    <h4>Event Name</h4>
                    <input
                        type="text"
                        formControlName="name"
                        class="form-control"
                        placeholder="Event Name">
                </div>
                <div class="form-group">
                    <h4>Event Description</h4>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="description"
                        placeholder="Event Description">
                </div>
                <div class="form-group">
                    <h4>Event Image</h4>
                    <input type="file" name="event_image" accept="image/*" (input)="onImageUpload('event', $event)"
                           alt="Event Image" *ngIf="!eventimage" (click)="filetype = 'EVENT'">
                    <input type="file" name="event_image" accept="image/*" (input)="onImageUpload('event', $event)"
                           alt="Event Image" *ngIf="eventimage"
                           [ngStyle]="{'background-image': 'url(' + eventimage + ')'}">
                    <h5 style="height: 30px;font-size: 20px;" id="event_image">File URL
                    </h5>
                </div>
                <div class="form-group">
                    <h4>Select Regional Hub</h4>
                    <div class="dropdown">
                        <button id="regional_hub"
                                class="btn btn-primary dropdown-toggle"
                                type="button"
                                data-toggle="dropdown">Select

                        </button>
                        <ul class="dropdown-menu">
                            <li *ngFor="let item of regionalHubs; let i = index"
                                (click)="onRegionalHubClick(i)">
                                {{ item.name }}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <h4>Select Pod</h4>
                    <div class="dropdown">
                        <button id="pod_button"
                                class="btn btn-primary dropdown-toggle"
                                type="button"
                                data-toggle="dropdown">Select

                        </button>
                        <ul class="dropdown-menu">
                            <li *ngFor="let item of pods; let i = index"
                                (click)="onPodClick(i)">
                                {{ item.name }}
                            </li>
                        </ul>
                    </div>
                </div>
                <h4>Sponsor</h4>
                <div style="display: flex;">
                    <div style="padding-right: 20px">
                        <div class="form-group">
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    (focusout)="onSponsor1Entered($event)"
                                    placeholder="Sponsor Name"
                                    id="sponsor1">
                            </div>
                            <h4>Sponsor 1 Image</h4>

                            <input type="file" accept=".png, .jpg, .jpeg" (input)="onImageUpload('sponsor1', $event)"
                                   alt="Sponsor Image" *ngIf="!sponsor1image" (click)="filetype = 'SPONSOR1'">
                            <input type="file" accept=".png, .jpg, .jpeg" (input)="onImageUpload('sponsor1', $event)"
                                   alt="Sponsor Image" *ngIf="sponsor1image"
                                   [ngStyle]="{'background-image': 'url(' + sponsor1image + ')'}">
                            <h5 style="height: 30px;font-size: 20px;" id="sponsor1_image">File URL
                            </h5>
                            <!-- <div id="PreviewPicture"></div> -->
                            <!-- <img src="{{image}}" alt="" *ngIf="image"> -->
                        </div>
                    </div>
                    <div *ngIf="isSponsor1Available" class="form-group">
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control"
                                (keyup)="onSponsor2Entered($event)"
                                placeholder="Sponsor Name"
                                id="sponsor2">
                        </div>
                        <h4>Sponsor 2 Image</h4>
                        <input type="file" accept=".png, .jpg, .jpeg" (input)="onImageUpload('sponsor2', $event)"
                               alt="Sponsor Image" *ngIf="!sponsor2image" (click)="filetype = 'SPONSOR2'">
                        <input type="file" accept=".png, .jpg, .jpeg" (input)="onImageUpload('sponsor2', $event)"
                               alt="Sponsor Image" *ngIf="sponsor2image"
                               [ngStyle]="{'background-image': 'url(' + sponsor2image + ')'}">
                        <h5 style="height: 30px;font-size: 20px;" id="sponsor2_image">File URL
                        </h5>
                    </div>
                </div>
                <div style="display: flex;">
                    <div class="form-group">
                        <label style="margin: 0 20px 0 0;">
                            <h4> Start Date:</h4>
                            <input
                                class="form-control"
                                [owlDateTimeTrigger]="dt5"
                                [owlDateTime]="dt5"
                                formControlName="start_date"
                                id="fromDate">
                            <owl-date-time
                                #dt5
                                [pickerMode]="'dialog'">
                            </owl-date-time>
                        </label>
                    </div>
                    <div class="form-group"><label>
                        <h4> End Date:</h4>
                        <input
                            class="form-control"
                            [owlDateTimeTrigger]="dt6"
                            [owlDateTime]="dt6"
                            formControlName="end_date"
                            id="toDate">
                        <owl-date-time
                            #dt6
                            [pickerMode]="'dialog'">
                        </owl-date-time>
                    </label></div>
                </div>
                <div *ngIf="showDateError" class="alert alert-danger">Start date must be less than End date</div>
                <button
                    type="button"
                    class="btn btn-default"
                    (click)="onSaveClick()">SAVE
                </button>
            </form>
        </div>
    </section>
</div>
