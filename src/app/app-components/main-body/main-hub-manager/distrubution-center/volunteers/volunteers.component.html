<table class="table table-borderless">
    <thead>
      <tr>
        <th>Name</th>
        <th>Avilablity</th>
        <th>Phone</th>
        <th style="width: 5%;text-align: center;">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of allvolunters">
        <td>
        {{item.name}}
        </td>
        <td>
          <div class="button-switch">
            <input type="checkbox" id="switch-blue" class="switch" checked *ngIf="item.available == true"/>
            <input type="checkbox" id="switch-blue" class="switch"  *ngIf="item.available == false"/>
            <!-- <label for="switch-blue" class="lbl-off"></label>
            <label for="switch-blue" class="lbl-on"></label> -->
          </div>
        </td>
        <td>
          {{item.phone}}
        </td>
        <td style="text-align: center;">
            <i class="material-icons" (click)="onDeleteClick(item['id'])">
                delete
            </i>
        </td>
        <td>
        </td>
      </tr>

    </tbody>
</table>
<button type="button" name="button" class="btn btn-default new_btn" data-toggle="modal" data-target="#exampleModal">New Volunteer</button>


<div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Volunteer</h5>
      </div>
      <div class="modal-body">
        <div class="new_volunteer_fields">
          <input type="text" name="" value="" placeholder="First Name">
        </div>
        <div class="new_volunteer_fields">
          <input type="text" name="" value="" placeholder="Last Name">
        </div>
        <div class="new_volunteer_fields">
          <input type="text" name="" value="" placeholder="Conatact">
        </div>
        <div class="new_volunteer_fields">
          <input type="text" name="" value="" placeholder="Username">
        </div>
        <div class="new_volunteer_fields">
          <input type="text" name="" value="" placeholder="Password">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

      </div>
    </div>
  </div>
</div>
