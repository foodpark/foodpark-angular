<div class="absolute-position">
    <section class="greybg center ">
        <h2 class="page-header" style="margin: 10px 80px;height: 50px;">Add Hub Pickup</h2>
        <div class="container-fluid col-sm-12 menu_detail shell bg_1">
            <form [formGroup]="hubPickupForm">
                <div class="form-group">
                    <h4>Event Name</h4>
                    <input
                        type="text"
                        formControlName="name"
                        class="form-control"
                        placeholder="Event Name">
                </div>
                <div class="form-group">
                    <h4>Event Description</h4>
                    <input
                        type="text"
                        class="form-control"
                        formControlName="description"
                        placeholder="Event Description">
                </div>
                <div [ngClass]="{'hide-file-container' : hideFileContainer}" class="form-group">
                    <h4>Event Image</h4>
                    <input
                        type="file"
                        name="event_image"
                        formControlName="image"
                        accept="image/*"
                        (input)="onImageUpload('event', $event.target.files)"
                        alt="Event Image">
                    <h5 style="height: 30px;font-size: 20px;" id="event_image">File URL
                    </h5>
                </div>
                <!--<div class="form-group">-->
                <!--<h4>Select Hub</h4>-->
                <!--<div class="dropdown">-->
                <!--<button id="hub_button"-->
                <!--class="btn btn-primary dropdown-toggle"-->
                <!--type="button"-->
                <!--data-toggle="dropdown">Select-->

                <!--</button>-->
                <!--<ul class="dropdown-menu">-->
                <!--<li-->
                <!--(click)="onHubClick()">-->
                <!--{{mainHub?.name}}-->
                <!--</li>-->
                <!--</ul>-->
                <!--</div>-->
                <!--</div>-->
                <h4>Sponsor</h4>
                <div style="display: flex;">
                    <div style="padding-right: 20px">
                        <div class="form-group">
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    (focusout)="onSponsor1Entered($event)"
                                    placeholder="Sponsor Name"
                                    id="sponsor1">
                            </div>
                            <h4>Sponsor 1 Image</h4>
                            <input
                                type="file"
                                accept=".png, .jpg, .jpeg"
                                (input)="onImageUpload('sponsor1', $event.target.files)"
                                alt="Sponsor Image">
                            <h5 style="height: 30px;font-size: 20px;" id="sponsor1_image">File URL
                            </h5>
                        </div>
                    </div>
                    <div *ngIf="isSponsor1Available" class="form-group">
                        <div class="form-group">
                            <input
                                type="text"
                                class="form-control"
                                (keyup)="onSponsor2Entered($event)"
                                placeholder="Sponsor Name"
                                id="sponsor2">
                        </div>
                        <h4>Sponsor 2 Image</h4>
                        <input
                            type="file"
                            accept=".png, .jpg, .jpeg"
                            (input)="onImageUpload('sponsor2', $event.target.files)"
                            alt="Sponsor Image">
                        <h5 style="height: 30px;font-size: 20px;" id="sponsor2_image">File URL
                        </h5>
                    </div>
                </div>
                <div style="display: flex;">
                    <div class="form-group">
                        <label style="margin: 0 20px 0 0;">
                            Start Date:
                            <input
                                class="form-control"
                                [owlDateTimeTrigger]="dt5"
                                [owlDateTime]="dt5"
                                formControlName="start_date"
                                id="fromDate">
                            <owl-date-time
                                #dt5
                                [pickerMode]="'dialog'">
                            </owl-date-time>
                        </label>
                    </div>
                    <div class="form-group"><label>
                        End Date:
                        <input
                            class="form-control"
                            [owlDateTimeTrigger]="dt6"
                            [owlDateTime]="dt6"
                            formControlName="end_date"
                            id="toDate">
                        <owl-date-time
                            #dt6
                            [pickerMode]="'dialog'">
                        </owl-date-time>
                    </label></div>
                </div>
                <button
                    type="button"
                    class="btn btn-default"
                    (click)="onSaveClick()">SAVE
                </button>
            </form>
        </div>
    </section>
</div>
