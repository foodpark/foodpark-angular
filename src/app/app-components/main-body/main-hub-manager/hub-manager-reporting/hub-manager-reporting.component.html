<h2 style="padding-top:100px;display:flex;justify-content:center;width:100%;">Reporting</h2>
<div class="title-center">
    <h4>Main Hub: <i>{{ mainHub?.name }}</i>
    </h4>
</div>
<div>
    <div style="height: 350px;width: 85%;margin: 0 auto;">
        <agm-map
            [latitude]="latitude"
            [longitude]="longitude"
            [zoom]="zoom">
            <agm-marker
                *ngFor="let m of markers;"
                [latitude]="m.latitude"
                [longitude]="m.longitude"
                [iconUrl]="m.icon"
                [label]="m.label">
            </agm-marker>
        </agm-map>
    </div>
    <div class="container-fluid col-sm-12 menu_detail shell bg_1" style="padding: 35px 80px;">
        <div class="form-group" style="display: flex;justify-content: space-between;">
            <h4>Select Date</h4>
            <div class="dropdown" style="min-width: 86%;">
                <button id="date"
                        class="btn btn-primary dropdown-toggle"
                        type="button"
                        data-toggle="dropdown">Select
                </button>
                <ul class="dropdown-menu">
                    <li (click)="onYearSelected()">
                        {{currentYear}}
                    </li>
                    <li (click)="onMonthSelected()">
                        Last Month
                    </li>
                </ul>
            </div>
        </div>
        <div class="title-center"><h2>MASTER LOADS: {{masterLoadCount || ''}}</h2></div>
        <h2 *ngFor="let regionalHub of regionalHubs;let i = index;">REGIONAL HUB {{regionalHub['name']}} LOADS
            :{{loadCount[i]}}
        </h2>
        <tree [tree]="tree"></tree>
    </div>

    <!--home-->

    <!--store_mall_directory-->c
    <!--</i>-->

</div>
