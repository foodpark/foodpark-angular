<div class="absolute-position">
    <div (click)="onAddPickupClick()">
        <div class="title-center">
            <h2>Hub Pickups</h2>
        </div>
        <button type="button" class="btn btn-info"
                style="height: 50px;align-items: center;width: 100%;">Add Hub Pickup
        </button>
    </div>
    <table class="table table-borderless">
        <thead>
        <tr>
            <th>Event Name</th>
            <th>Hub Name</th>
            <th>Sponsor</th>
            <th style="width: 10%;text-align: center;">Edit</th>
            <th style="width: 10%;text-align: center;">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of hubPickups; let i = index">
            <td>{{item['name']}}</td>
            <td>{{mainHub['name']}}</td>
            <td>{{item['sponsor_name']}}</td>
            <td style="text-align: center;">
                <i class="material-icons" (click)="onEditClick(i)">
                    edit
                </i>
            </td>
            <td style="text-align: center;">
                <i class="material-icons" (click)="onDeleteClick(i)">
                    delete
                </i>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<router-outlet></router-outlet>
