<div class="absolute-position">
    <div class="title-center">
        <h2>Donation Order</h2>
    </div>
    <form [formGroup]="createDonationOrderForm">
        <div class="form-group">
            <h4>Master Load</h4>
            <div class="dropdown">
                <button
                    id="master_load"
                    class="btn btn-primary dropdown-toggle"
                    type="button"
                    data-toggle="dropdown">
                    Select
                </button>
                <ul class="dropdown-menu">
                    <li *ngFor="let masterLoad of masterLoads"
                        (click)="onMainLoadClick(masterLoad['name'])">{{masterLoad['name']}}
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <h4>Regional Hub</h4>
            <div class="dropdown">
                <button
                    id="regional_hub"
                    class="btn btn-primary dropdown-toggle"
                    type="button"
                    data-toggle="dropdown">
                    Select
                </button>
                <ul class="dropdown-menu">
                    <li
                        *ngFor="let regionalHub of regionalHubs"
                        (click)="onRegionalHubClick(regionalHub['name'])">{{regionalHub['name']}}
                        {{ type }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <h4>Select/Customise Pod Load </h4>
            <div class="dropdown">
                <button
                    id="pod_load"
                    class="btn btn-primary dropdown-toggle"
                    type="button"
                    data-toggle="dropdown">
                    Select
                </button>
                <ul class="dropdown-menu">
                    <li>
                    </li>
                </ul>
            </div>
        </div>
        <button
            type="submit"
            class="btn btn-default"
            [disabled]="!createDonationOrderForm.valid"
            (click)="saveDonationOrder()">
            Save
        </button>
    </form>
</div>
