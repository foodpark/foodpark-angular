<div class="absolute-position">
    <div class="title-center">
        <h2>Pods</h2>
    </div>
    <div (click)="onCreatePodClick()">
        <button type="button" class="btn btn-info" style="width: 100%;align-items: center;height: 50px;">Create Pod
        </button>
    </div>
    <table class="table table-borderless">
        <thead>
        <tr>
            <th>POD</th>
            <th>Attachment</th>
            <th>Status</th>
            <th>Assign Regional Hub</th>
            <th style="width: 5%;text-align: center;">Edit</th>
            <th style="width: 5%;text-align: center;">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of pods; let i = index">
            <td>
                {{item['name']}}
                {{item['type']}}
                {{item['sponsor']}}
                {{item['title']}}
            </td>
            <td>{{item['addendeum_file']}}</td>
            <td>
                <div class="dropdown">
                    <button id="status_button"
                            class="btn btn-primary dropdown-toggle"
                            type="button"
                            data-toggle="dropdown">Approve
                    </button>
                    <div class="form-group">
                        <ul class="dropdown-menu">
                            <li *ngFor="let option of approve; let i = index" (click)="onOptionClick(i)">
                                {{option}}
                            </li>
                        </ul>
                    </div>
                </div>
            </td>
            <td>
                <div class="dropdown">
                    <button id="hub_button"
                            class="btn btn-primary dropdown-toggle"
                            type="button"
                            data-toggle="dropdown">Approve
                    </button>
                    <div class="form-group">
                        <ul class="dropdown-menu">
                            <li *ngFor="let option of approve; let i = index" (click)="onOptionClick(i)">
                                {{option}}
                            </li>
                        </ul>
                    </div>
                </div>
            </td>
            <td style="text-align: center;">
                <i class="material-icons" (click)="onEditClick(i)">
                    edit
                </i>
            </td>
            <td style="text-align: center;">
                <i class="material-icons" (click)="onDeleteClick(pods[i]['id'])">
                    delete
                </i>
            </td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
    <router-outlet></router-outlet>


</div>
